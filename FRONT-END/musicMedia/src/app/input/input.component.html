<div class="form-group">
  <input
    class="form-control"
    [type]="type"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    [disabled]="disabled"
    [value]="value"
    [placeholder]="placeholder"
  />
  <div
    class="alert alert-danger"
    *ngIf="
      controlDir && !controlDir.control.valid && controlDir.control.touched
    "
  >
    {{ error }}
  </div>
</div>
