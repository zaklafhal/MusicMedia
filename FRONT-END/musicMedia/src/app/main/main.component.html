<div class="container">
  <div class="row">
    <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div>
    <form (ngSubmit)="search(form)" [formGroup]="form">
      <div class="col">
        <app-input
          class="input"
          formControlName="artisteName"
          [type]="'text'"
          [placeholder]="'Artiste name'"
          [icon]="'fas fa-search'"
        ></app-input>
        <button
          class="btn btn-primary signInBtn"
          type="submit"
          [disabled]="!form.valid"
        >
          Search
        </button>
      </div>
    </form>
  </div>
  <div class="row">
    <div *ngIf="artist" class="col artistcard">
      <div class="card" style="width: 20rem;">
        <img [src]="artist.image" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{ artist.name }}</h5>
          <a href="#" class="btn btn-primary detailsBtn">Details</a>
          <a href="#" class="btn btn-primary actionBtn">Add to list</a>
        </div>
      </div>
    </div>
  </div>
</div>
